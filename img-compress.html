<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #003366;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 102, 255, 0.2);
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #0066cc;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    select, button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0066ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    select {
      background-color: #e6f2ff;
      color: #003366;
      margin-bottom: 15px;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 15px;
      }

      button, select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Image Converter Tool</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <select id="formatSelect">
      <option value="jpeg">Convert to JPG</option>
      <option value="png">Convert to PNG</option>
      <option value="webp">Convert to WEBP</option>
    </select>
    <br />
    <button onclick="convertImage()">Convert & Download</button>
    <div>
      <img id="preview" src="" alt="" />
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    let originalImage = null;

    imageInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          originalImage = new Image();
          originalImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function convertImage() {
      if (!originalImage) {
        alert("Please upload an image first.");
        return;
      }

      const format = document.getElementById("formatSelect").value;
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      originalImage.onload = () => {
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        ctx.drawImage(originalImage, 0, 0);

        canvas.toBlob((blob) => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `converted-image.${format}`;
          link.click();
        }, `image/${format}`);
      };

      // In case it's already loaded
      if (originalImage.complete) {
        originalImage.onload();
      }
    }
  </script>
</body>
</html>
